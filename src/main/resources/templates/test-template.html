<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <p th:text="'메일 테스트입니다. ' + ${title}"> 메일 테스트입니다. 확인용 제목입니다. </p>
    <table>
      <thead>
        <tr>
          <th>Department Code</th>
          <th>Department Name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="department: ${departments}">
          <td th:text="${department.deptCd}"></td>
          <td th:text="${department.deptNm}"></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
