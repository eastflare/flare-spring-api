<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table style="margin:0;padding:0;table-layout:fixed;font-family:'Malgun Gothic',Dotum,Gulim, Arial, sans-serif; border-collapse: collapse;border: 1px solid #dde0df;" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td style="padding:10px 20px;border-bottom: 1px solid #dde0df;background-color: #F7F9F8;">
            <p style="margin:0;padding:0;font-size:18px;color:#135678;font-weight:700;" th:text="#{com.code.SYS_CONFIG.SYSTEM_NAME}"></p>
            <span style="font-size:12px;color:#6E706F;font-weight:300;">Legal Support system</span>
        </td>
    </tr>
    <!-- contents-->
    <tr>
        <td style="padding:20px;">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tbody>

                <tr style="height:10px">
                    <td></td>
                </tr>
                <tr>
                    <td style="font-size:14px;color:#333;line-height:1.6;word-break:keep-all;">
                        <p style="margin:0;padding:0;font-size:16px;font-weight: bold;" th:text="#{tmpl.com.승인 통보}"><strong style="color:#554596;"></strong></p>
                        <br>
                        <p style="margin:0;padding:0;font-size:13px;" th:text="#{tmpl.com.안녕하십니까?}"></p>
                        <br>
                        <p th:text="#{tmpl.ApprovalType3Request.아래 품의에 대해 최종 승인됨을 통보 드립니다.}"></p>
                        <p th:text="#{tmpl.ApprovalType3Request.아래의 사항을 확인하여 주시기 바랍니다.}"></p><br />
                        <p th:text="' - ' + #{tmpl.ApprovalType3Request.제목} + ' : ' + ${content.aprReqTitNm}"></p>
                        <p th:text="' - ' + #{tmpl.ApprovalType3Request.최종승인일시} + ' : ' + ${content.aprAprvDtm}"></p>
                        <p th:text="' - ' + #{tmpl.ApprovalType3Request.기안자} + ' : ' + ${content.aprReqUserNm}"></p><br />
                        <br>
                    </td>
                </tr>
                <tr style="height:10px">
                    <td></td>
                </tr>
                <tr>
                    <td>
                        * <a style="font-size:13px;color:#554596;font-weight:bold;text-decoration: none;" th:href="@{${content.linkUrl}}" th:text="#{tmpl.ApprovalType3Request.PC에서 결재문서 조회}" target="_blank"></a>
                    </td>
                </tr>
                <tr style="height:30px">
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <p style="margin:0;padding:0;font-size:12px;color:#888;font-weight:bold;text-align:center;" th:text="#{tmpl.ApprovalType3Request.본 메일은 발신전용으로서 회신시 수신이 불가합니다.}"></p>
                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
